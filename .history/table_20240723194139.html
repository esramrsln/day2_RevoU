<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Membuat Table </title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Contoh Table</h1>
    <table>
        <tr>
            <th>Nama</th>
            <th>Asal</th>
            <th>Domisili</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Alvin</td>
            <td>colspan:"2"Jakarta</td>
            <td>test@gmail.com</td>
        </tr>
    </table>
</body>
</html>
